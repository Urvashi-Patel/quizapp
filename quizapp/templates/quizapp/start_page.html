{% load static %}
{% block content %}
<html>
    <head>
        <title>Play Quiz</title>
    </head>
<body>
    <div class="container"> 
        <div class="row">
            <form id="start" action="" method="POST">
                {% csrf_token %}
            <div class="col-6">
                Email : <input type="email" name="email" value=""/>
            </div>
            <div class="col-6">
                {% for exam in exam_detail %}
                    <input type="radio" id="{{exam.id}}" name="exam_name" value="{{exam.name}}">
                    <label for="{{exam.name}}">{{exam.name}}</label><br>
                {% endfor %}
            </div>
            <div>
                <button type="Submit" name="Submit">Start Quiz</button>
            </div>
            </form>
        </div>
    </div> 
</body>
</html>
{% endblock %}
